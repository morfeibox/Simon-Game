<div class="container img-responsive">
        <div class="text-center" id="game-condition" ><p id="condition"></p></div>

        <div class="bord-fixed">
        <div class="game-bord">
            <div class="centered">
            <div role="button" class="play-buttons green-button" id="1"></div>
            <div role="button" class="play-buttons red-button" id="2"></div>
            <div role="button" class="clear-fix"></div>
            <div role="button" class="play-buttons yellow-button" id="4"></div>
            <div role="button" class="play-buttons blue-button" id="3"></div>
            </div>
        <div class="game-controls outer-shadow"></div>
        <div class="game-controls text-center">
            <div class="logo">SIMON</div><span>&reg;</span>
           <div class="row">
            <div class="count">88</div>
            <div role="button" class="start"></div>
            <div role="button" class="strict"></div>
            <div class="strict-led"></div>
           </div>
               <span class="control-caption-start">start</span>
               <span class="control-caption">strict</span>
                <div class="centered">
                    <label class="switch">
                        <input class="switch-input" type="checkbox" />
                        <span class="switch-label" data-on="On" data-off="Off"></span>
                        <span class="switch-handle"></span>
                    </label>
        </div>


        </div>
        </div>
    </div>
    </div>

    <span class="learn-more" title= "'Simon is an electronic game of memory skill launched in 1978 at Studio 54 in New York City and was an immediate success, becoming a pop culture symbol of the 70's and 80's.'  How to play : Switch on the game. After pressing “Start” the device creates a series of tones and lights and requires you to repeat the series. If the user succeeds the series becomes progressively longer and more complex. You can see your current level on the display. If you click a wrong button the computer will show you the same sequence. However, if there is  “Strict mode” enabled you will loose the game and should start from the beginning.
 Good Luck!"><i class="fa fa-info-circle" aria-hidden="true"></i>How to Play</span>
